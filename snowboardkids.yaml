name: Snowboard Kids (North America)
sha1: 1583bacc9046a360df8ea4d536942155247e154c
options:
  basename: snowboardkids
  target_path: baserom.us.z64
  elf_path: build/snowboardkids.elf
  ld_script_path: linker_scripts/us/snowboardkids.ld
  base_path: .
  compiler: IDO
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: linker_scripts/us/auto/undefined_funcs_auto.ld
  undefined_syms_auto_path: linker_scripts/us/auto/undefined_syms_auto.ld

  symbol_addrs_path:
    - linker_scripts/us/symbol_addrs.txt
  reloc_addrs_path:
    - linker_scripts/us/reloc_addrs.txt

  asm_path: asm/us/
  src_path: src
  asset_path: bin/us

  build_path: build

  extensions_path: tools/splat_ext
  mips_abi_float_regs: o32
  create_asm_dependencies: True
  do_c_func_detection: True
  o_as_suffix: True

  ld_dependencies: True


  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  # section_order: [".text", ".data", ".rodata", ".bss"]
  # auto_all_sections: [".data", ".rodata", ".bss"]



  # undefined_funcs_auto_path: undefined_funcs_auto.txt
  # undefined_syms_auto_path: undefined_syms_auto.txt


  # string_encoding: ASCII
  # data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
  # libultra_symbols: True
  # hardware_regs: True
  # gfx_ucode: # one of [f3d, f3db, f3dex, f3dexb, f3dex2]
segments:
  - name: header
    type: header
    start: 0x0

  - name: boot
    type: bin
    start: 0x40

  - name: entry
    type: code
    start: 0x1000
    vram: 0x80000400
    subsegments:
      - [0x1000, hasm]

  - name: main
    type: code
    start: 0x1050
    vram: 0x80000450
    follows_vram: entry
    bss_size: 0x7DAC0
    subsegments:
      - [0x1050, asm]
      - [0xB1C00, data]
      - { start: 0xE35C0, type: bss, vram: 0x800E29C0 }

  - type: bin
    start: 0xE35C0
    follows_vram: main
  - [0x800000]
